<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1 class="white">Crop Success Calculator</h1>
    <h4 class="white">Created by <a href="https://logannitzsche.com">Logan Nitzsche</a> and <a href="https://github.com/CaybleS">Caleb Sutton</a></h4>
    <div class = "gui">
        <div class = "left">
            <h2><u>Dropdown Menus</u></h2>
            <div class = "soilType">
                <label for="variable">Soil Type</label>
                    <select name="soilmenu" id="soilmenu">
                        <option value="clay">Clay Soil</option>
                        <option value="sand">Sandy Soil</option>
                        <option value="silty">Silty Soil</option>
                        <option value="peaty">Peaty Soil</option>
                        <option value="chalky">Chalky Soil</option>
                        <option value="loamy">Loamy Soil</option>
                    </select>
            </div>
            <div class="climateType">
                <label for="climatemenu">Climate Type</label>
                    <select name="climatemenu" id="climatemenu">
                        <option value="arid">Arid</option>
                        <option value="temperate">Temperate</option>
                        <option value="tropical">Tropical</option>
                        <option value="continental">Continental</option>
                        <option value="mediterranean">Mediterranean</option>
                    </select>
            </div>
            <div class = "managementType">
                <label for="managementmenu">Management</label>
                    <select name="managementmenu" id="managementmenu">
                        <option value="bad">Bad (1)</option>
                        <option value="sustainable">Sustainable (2)</option>
                        <option value="average">Average (3)</option>
                        <option value="good">Good (4)</option>
                        <option value="great">Great (5)</option>
                    </select>
            </div>
            <div class="cropType">
                <label for="cropmenu">Crop Type</label>
                    <select name="cropmenu" id="cropmenu">
                        <option value="wheat">Wheat</option>
                        <option value="rice">Rice</option>
                        <option value="corn">Corn</option>
                        <option value="soybeans">Soybeans</option>
                        <option value="cotton">Cotton</option>
                        <option value="barley">Barley</option>
                        <option value="oats">Oats</option>
                        <option value="potatoes">Potatoes</option>
                        <option value="apples">Apples</option>
                        <option value="grapes">Grapes</option>
                        <option value="strawberries">Strawberries</option>
                    </select>
            </div>
        </div>
        <div class = "right">
            <div class="sky">
            </div>
            <div class="soil">
            </div>
        </div>
    </div>
    <button id="viewData">Calculate P(Success)</button>
    <button id="reset">Reset</button>
    <script src="main.js"></script>
</body>
</html>
